name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        # Currently targeting Django 3.2 LTS
        # Will expand to 4.x/5.x in 2025
        django-version: ["2.2", "3.2", "4.2", "5.2"]
        # django-version: ["2.2", "3.2", "4.2"]
        exclude:
          # Django 2.2 requires Python <= 3.9, so exclude all Python 3.10+
          - python-version: "3.11"
            django-version: "2.2"
          - python-version: "3.12"
            django-version: "2.2"
          - python-version: "3.13"
            django-version: "2.2"
          # Django 3.2 requires Python <= 3.10, so exclude Python 3.11+
          - python-version: "3.11"
            django-version: "3.2"
          - python-version: "3.12"
            django-version: "3.2"
          - python-version: "3.13"
            django-version: "3.2"
          # Django 4.2 requires Python <= 3.12, so exclude Python 3.13
          - python-version: "3.13"
            django-version: "4.2"
        

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest coverage pytest-cov pytest-django
        pip list
        pip install -U Django~=${{ matrix.django-version }}.0
        pip install -e .

    - name: Run tests
      run: |
        pytest -v --cov=dkjason --cov-report=xml tests/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
